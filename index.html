<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Movies Hub </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="movies-hub-logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo">
                </div>
            </div>
            <div class="home-icon">
                <div class="icon">
                    <a href="https://www.google.com">
                      <i class="fa-solid fa-house fa-fade fa-xl" style="color: #f5f5f5;"></i>                
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--Movies-language-section-buttons-->
    <!-- English movies section -->
    <div class="movies-section">
        <div>
            <a href="">
                <button class="movies-section-buttons"> English </button>
            </a>
        </div>
        <div>
            <a href="">
            <button class="movies-section-buttons"> Hindi </button>
            </a>
        </div>
        <div>
            <a href="">
            <button class="movies-section-buttons"> Marathi </button>
            </a>
        </div>
    </div>
    <a href="#" onclick="history.go(-1)">
        <i class="fa-xl fa-solid fa-arrow-left back-button" style="color: #ffffff;"></i>
    </a>
</body>
</html>
